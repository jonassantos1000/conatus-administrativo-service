name: Checks Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      NEXUS_HOST: ${{ secrets.NEXUS_HOST }}

    steps:
    - name: Checkout do c칩digo
      uses: actions/checkout@v2

    - name: Configurar ambiente
      uses: actions/setup-java@v3.13.0
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: copiar settings-conatus-repository.xml
      run: |
        envsubst < devops/settings-conatus-repository.xml > $HOME/.m2/settings.xml
        export MAVEN_HOME=$HOME/.m2/settings.xml

    - name: Verificar versao tag
      run: |
        VERSION=$(grep 'conatus.versao' "./src/main/resources/application.properties" | cut -d'=' -f2)
        TAG_EXISTS=$(git rev-parse --verify --quiet "refs/tags/$VERSION")

        if [ -n "$TAG_EXISTS" ]; then
          COMMENT="丘멆잺 A vers칚o $VERSION j치 foi utilizada. Por favor, atualize a vers칚o no arquivo 'application.properties'"

          github script -t "${{ secrets.GITHUB_TOKEN }}" -o "${{ github.repository_owner }}" -r "${{ github.event.repository.name }}" -i "${{ github.event.number }}" -p "github.rest.issues.createComment({ issue_number: context.issue.number, owner: context.repo.owner, repo: context.repo.repo, body: '$COMMENT' })"
        
          exit 1
        else
          echo "A tag $VERSION n칚o existe. Continuando..."
        fi

    - name: Executar Testes
      if: success()
      run: |
        # Executar testes unit치rios do Spring.
        mvn test -Dspring.profiles.active=test

    - name: Comentar no PR
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '游녦 O Pull Request passou nos testes unit치rios automatizados!'
            })
