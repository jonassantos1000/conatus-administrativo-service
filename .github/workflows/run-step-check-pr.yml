name: Checks Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      NEXUS_HOST: ${{ secrets.NEXUS_HOST }}

    steps:
    - name: Checkout do c칩digo
      uses: actions/checkout@v2

    - name: Configurar ambiente
      uses: actions/setup-java@v3.13.0
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: copiar settings-conatus-repository.xml
      run: |
        envsubst < devops/settings-conatus-repository.xml > $HOME/.m2/settings.xml
        export MAVEN_HOME=$HOME/.m2/settings.xml

    - name: Verificar exist칡ncia da tag
      id: isTagExistente
      run: |
        VERSION=$(grep 'conatus.versao' "./src/main/resources/application.properties" | cut -d'=' -f2)
        if git rev-parse --quiet --verify "refs/tags/$VERSION" >/dev/null; then
          echo "Tag $VERSION j치 existe."
          
          echo "::set-output name=response::1"
        else
          echo "::set-output name=response::0"
        fi

    - name: Comentar no PR
      uses: actions/github-script@v6
      if: steps.isTagExistente.outputs.response == 1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
            VERSION=$(grep 'conatus.versao' "./src/main/resources/application.properties" | cut -d'=' -f2)
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '丘멆잺 A vers칚o $VERSION j치 foi utilizada. Por favor, atualize a vers칚o no arquivo application.properties'
            })

    - name: Executar Testes
      if: success()
      run: |
        # Executar testes unit치rios do Spring.
        mvn test -Dspring.profiles.active=test

    - name: Comentar no PR
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '游녦 O Pull Request passou nos testes unit치rios automatizados!'
            })
